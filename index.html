<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gabrielle Essence Eau De Parfum</title>
        <link rel="stylesheet" href="./styles.css">

        <!--MONTSERRAT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,600&display=swap" rel="stylesheet">

        <!--FRAUNCES-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100;0,300;1,600&display=swap" rel="stylesheet">

    </head>
    <body>
        <main role="main">
            <div class="block">
                <div class="img-tmp">
                    <img class="dp-img" alt="perfume-image" src="./images/image-product-desktop.jpg">
                </div>
                
                <div class="block-text">
                    <p class="perfume">
                        PERFUME
                    </p>
                    <h1 class="name">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="desc">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
    
                    <div class="price">
                        <p class="new-price">
                            $149.99
                        </p>
                        <p class="old-price">
                            <s>$169.99</s>
                        </p>
                    </div>
                    
                    <button class="button">
                        <img class="cart-icon" src="./images/icon-cart.svg">
                        <p class="button-text">Add to Cart</p>
                    </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
